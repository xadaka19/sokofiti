workflows:
  android-release:
    name: Android Release Build
    # Use mac_pro for 16GB+ RAM to avoid OOM during build
    instance_type: mac_pro
    max_build_duration: 60

    environment:
      flutter: stable
      java: 17
      groups:
        - google_play  # Add your environment variable group name here
      vars:
        # Limit Java heap to leave room for other processes
        JAVA_TOOL_OPTIONS: "-Xmx4g"
        # Gradle-specific JVM args (overrides gradle.properties on CI)
        GRADLE_OPTS: "-Xmx4g -Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.parallel=false"

    scripts:
      - name: Set up local.properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"

      - name: Set up keystore and key.properties
        script: |
          # If using Codemagic's code signing, the keystore is at CM_KEYSTORE_PATH
          # Otherwise, use the one committed in the repo

          KEYSTORE_PATH="${CM_KEYSTORE_PATH:-$CM_BUILD_DIR/android/app/release-keystore.jks}"

          echo "ðŸ”¹ Using keystore at: $KEYSTORE_PATH"
          ls -la "$KEYSTORE_PATH" || echo "âŒ Keystore not found at $KEYSTORE_PATH"

          # Create key.properties file
          cat > "$CM_BUILD_DIR/android/key.properties" << EOF
          storePassword=${CM_KEYSTORE_PASSWORD:-Djabari2019#}
          keyPassword=${CM_KEY_PASSWORD:-Djabari2019#}
          keyAlias=${CM_KEY_ALIAS:-sokofiti}
          storeFile=$KEYSTORE_PATH
          EOF

          echo "ðŸ”¹ key.properties created successfully"
          echo "ðŸ”¹ Contents (passwords hidden):"
          grep -v "Password" "$CM_BUILD_DIR/android/key.properties"

      - name: Get Flutter packages
        script: flutter pub get

      - name: Clean Gradle cache (prevent stale DEX issues)
        script: cd android && ./gradlew clean

      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --dart-define=FLUTTER_BUILD_MODE=release

      - name: Build Android APK (optional)
        script: |
          flutter build apk --release \
            --dart-define=FLUTTER_BUILD_MODE=release

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true

