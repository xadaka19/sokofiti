# Memory optimized settings for Mac mini M4 (16GB RAM)
# Use 12GB heap - M4 ARM architecture is more memory-efficient than Intel
# Leaving 4GB for macOS and build tools
org.gradle.jvmargs=-Xmx12g -Xms3g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError -XX:SoftRefLRUPolicyMSPerMB=1 -XX:ReservedCodeCacheSize=256m -XX:+UseStringDeduplication -XX:G1HeapRegionSize=32m

android.useAndroidX=true
# Jetifier needed for awesome_notifications package (has mixed support/AndroidX refs)
android.enableJetifier=true

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Disable parallel builds to reduce memory usage on CI
org.gradle.parallel=false

# Use non-transitive R classes to reduce memory usage
android.nonTransitiveRClass=true

# Disable configuration caching (can cause issues with some plugins)
org.gradle.configuration-cache=false

# R8 optimization flags - attempting full mode on M4
# Full mode provides better optimization but uses more memory
# M4's efficiency may handle this better than Intel chips
android.enableR8.fullMode=true
android.r8.maxWorkers=2