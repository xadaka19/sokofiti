# Increase Java heap size for R8/D8 minification
org.gradle.jvmargs=-Xmx8g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m

android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Run Gradle in parallel for multi-module builds
org.gradle.parallel=true

# Use non-transitive R classes to reduce memory usage
android.nonTransitiveRClass=true